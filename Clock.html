<html>
<head>
  <meta charset="utf-8">
  <title>DEPECHE MODE CLOCK</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:800" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="Clock.css">

<body>
  <div class="page">
    <header>
      <h1>DEPECHE MODE CLOCK</h1>
    </header>
    <h4>
      <span id="clock">Clock goes here</span>
    </h4>
    <img id="dmImage" src="dm1.jpg" alt="dmImg">
    <blockquote id="timeEvent">This is where time events are reported</blockquote>
    <p class = "selector">Set Recording Time
    <select id="recordingTimeSelector">
      <option value="1">1:00 - 2:00</option>
      <option value="2">2:00 - 3:00</option>
      <option value="3">3:00 - 4:00</option>
      <option value="4">4:00 - 5:00</option>
      <option value="5">5:00 - 6:00</option>
      <option value="6">6:00 - 7:00</option>
      <option value="7" selected>7:00 - 8:00</option>

      <option value="9">9:00 - 10:00</option>
      <option value="10">10:00 - 11:00</option>
      <option value="11">11:00 - 12:00</option>
      <option value="12">12:00 - 13:00</option>
      <option value="13">13:00 - 14:00</option>
      <option value="14">14:00 - 15:00</option>
      <option value="15">15:00 - 16:00</option>
      <option value="16">16:00 - 17:00</option>

      <option value="22">22:00 - 23:00</option>
      <option value="23">23:00 - 24:00</option>
    </select>
	</p>
    <br>
	<p class = "selector">Set Concert Time
      <select id="concertTimeSelector">
      <option value="1">1:00 - 2:00</option>
      <option value="2">2:00 - 3:00</option>
      <option value="3">3:00 - 4:00</option>
      <option value="4">4:00 - 5:00</option>
      <option value="5">5:00 - 6:00</option>
      <option value="6">6:00 - 7:00</option>
      <option value="7">7:00 - 8:00</option>
      <option value="8">8:00 - 9:00</option>
      <option value="9">9:00 - 10:00</option>
      <option value="10">10:00 - 11:00</option>
      <option value="11">11:00 - 12:00</option>
      <option value="12">12:00 - 13:00</option>
      <option value="13">13:00 - 14:00</option>
      <option value="14">14:00 - 15:00</option>
      <option value="15">15:00 - 16:00</option>
      <option value="16">16:00 - 17:00</option>
      <option value="17">17:00 - 18:00</option>
      <option value="18">18:00 - 19:00</option>
      <option value="19">19:00 - 20:00</option>
      <option value="20" selected>20:00 - 21:00</option>
      <option value="21">21:00 - 22:00</option>
      <option value="22">22:00 - 23:00</option>
      <option value="23">23:00 - 24:00</option>
      </select>
	  </p>
    <br>
	<p class = "selector">Set Nap Time
    <select id="napTimeSelector">
      <option value="1">1:00 - 2:00</option>
      <option value="2">2:00 - 3:00</option>
      <option value="3">3:00 - 4:00</option>
      <option value="4">4:00 - 5:00</option>
      <option value="5">5:00 - 6:00</option>
      <option value="6">6:00 - 7:00</option>
      <option value="7">7:00 - 8:00</option>
      <option value="8">8:00 - 9:00</option>
      <option value="9">9:00 - 10:00</option>

      <option value="21">21:00 - 22:00</option>
      <option value="22" selected>22:00 - 23:00</option>
      <option value="23">23:00 - 24:00</option>
      </select>
	  </p>
    <br>
    <button id="partyTimeButton">Party!</button>
    <footer>
      <p>&copy; IwonaDMGorska</p>
